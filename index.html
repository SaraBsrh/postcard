<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>Digital Postcard</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn&display=swap" rel="stylesheet">
</head>
<body>
  <div class="scroll-container">

    <!-- Page 1 -->
    <div class="page" id="page1">
    </div>

    <!-- Page 2 -->
    <div class="page" id="page2">
      <img src="fabric1.png" class="fabric fabric1" alt="Fabric 1">
      <img src="fabric2.png" class="fabric fabric2" alt="Fabric 2">
      <img src="bow.png" class="bow" alt="Bow">
    </div>

    <!-- Page 3 -->
    <div class="page" id="page3">
    </div>

    <!-- Page 4 -->
    <div class="page" id="page4">
      <div class="text-container">
        <p class="appear text1">به نام خالق عشق</p>
        <p class="appear text2">Second message</p>
        <p class="appear text3">Third message</p>
        <p class="appear text4">Fourth message</p>
        <p class="appear text5">Fifth message</p>
      </div>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
